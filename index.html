<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="contact-form">
      <h1>Contact Form</h1>
      <div class="form-group">
        <label id="label" for="">Your Name</label>
        <input type="text" id="name" placeholder="David" />
      </div>
      <div class="form-group">
        <label id="label" for="">Your Email </label>
        <input type="text" id="email" placeholder="anukeshwable@gmail.com" />
      </div>
      <div class="form-group">
        <label id="label" for=""> Subject</label>
        <input type="text" id="subject" placeholder="Subject" />
      </div>
      <div class="form-group">
        <label id="label" for="">Messsage</label>
        <textarea id="message" placeholder="Message"></textarea>
      </div>
      <div class="form-group">
        <button id="button" onclick="sendmessage();">Send Message</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
